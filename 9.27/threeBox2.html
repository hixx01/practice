<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            display: flex;
        }
        .left,.right{
            width: 100px;
            height: 100px;
            background: pink;
        }
        .center{
            flex: 1;
            background: blue;
        }
    </style>
</head>
<body>
<div class="box">
  <div class="left">left</div>
  <div class="center">center</div>
  <div class="right">right</div>
</div>
</body>
</html>
