<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>执行环境和作用域链</title>
</head>
<body>
<script type="text/javascript">
    var color = "blue";
    function changeColor(){
       if(color == "blue"){
           color = "red";
       }else{
           color = "blue";
       }
    }
    changeColor();
    alert("color  is now" + color);//color is now red
</script>
</body>
</html>
