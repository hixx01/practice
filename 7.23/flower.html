<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像</title>
</head>
<body>
<canvas id="myCanvas" width="1024px" height="640px" style="border:1px solid #c3c3c3"></canvas>
<script type="text/javascript">
    var c = document.getElementById("myCanvas");
    var cxt = c.getContext("2d");
    var img = new Image();
    img.src = "hua.png";
   window.onload = function(){
       cxt.drawImage(img,0,0);
   }
</script>
</body>
</html>
