<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除margin重叠</title>
    <style>
        p{
            color:#f55;
            background:#fcc;
            width:200px;
            line-height:100px;
            text-align:center;
            margin:100px;
        }
        .ddd{
            overflow:hidden;
        }
    </style>
</head>
<body>
    <p>Haha</p>

    <div class="ddd">
       <p>HeHe</p>
    </div>
</body>
</html>
