<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>var fib = {
    a: 0,
    b: 1,
    n: 0,
    max: 10,
    next: function () {
        var
                r = this.a,
                t = this.a + this.b;
        this.a = this.b;
        this.b = t;
        if (this.n < this.max) {
            this.n ++;
            return r;
        }
    }
};

for(var i = 0;i < 10;i++){
    console.log(fib.next());
}
</script>
</body>
</html>
