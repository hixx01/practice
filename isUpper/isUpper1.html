<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isUpper(str){
        var str1 = str.split('');
        var arr = [];
        for(var i = 0;i<str.length;i++){
            if(str1[i] >='A'&& str1[i]<='Z'){
                arr.push(str1[i]);
            }
        }
        return arr;
    }
    console.log(isUpper('ASEFcswD'));
</script>
</body>
</html>
