<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定</title>
    <script src="vue.js"></script>
    <style>
        .active{
            width:100px;
            height:100px;
            background:green;
        }
        .text-danger{
            background:red;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="classObject"></div>
</div>
<script>
  new Vue({
      el:"#app",
      data:{
          classObject: {
              active: true,
              'text-danger':true
          }
      }
  })
</script>
</body>
</html>
