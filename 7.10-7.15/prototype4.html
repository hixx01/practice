<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数传递参数</title>
</head>
<body>
<script type="text/javascript">
    function SuperType(name){
        this.name = name;
    }

    function SubType(){
        //继承了SuperType,同时还传递了参数
        SuperType.call(this,"Nicholas");

        //实例属性
        this.age = 29;
    }
    var instance = new SubType();
    alert(instance.name);//"Nicholas"
    alert(instance.age);//29
</script>
</body>
</html>
